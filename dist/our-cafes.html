<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet" />
    <title>Trove</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img
            class="logo__image"
            src="https://images.squarespace-cdn.com/content/v1/5874bb36f5e231cac816465e/1486653555218-DVCX3DVTL6KP31OPTWW0/trove_logo-FINAL.png"
            alt="logo"
          />
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item"><a class="nav__link" href="#">Our Cafes</a></li>
            <li class="nav__item"><a class="nav__link" href="#">The Bakery</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Events</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Careers</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Contact Us</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="hero-image">
          <img
            src="https://images.squarespace-cdn.com/content/v1/5874bb36f5e231cac816465e/1615548013753-CVPINXNQH4D0H22I4CG2/Trove_web_banner2021new.jpg"
            alt="hero-image"
          />
        </section>

        <section class="offers">
          <div class="offer">
            <img
              class="offer__image"
              src="https://images.squarespace-cdn.com/content/v1/5874bb36f5e231cac816465e/1582207752538-2UPWY56QS6HDT01LELTU/Levy+Cafe+2.jpg"
              alt=""
            />
            <div class="offer__wrapper">
              <p class="offer__text"></p>
              <button class="btn offer__btn">our cafes</button>
            </div>
          </div>

          <div class="offer">
            <img
              class="offer__image"
              src="https://images.squarespace-cdn.com/content/v1/5874bb36f5e231cac816465e/1582204257078-3MOGUC57UHXNNW80EEIU/Trove+Bakery+.jpg"
              alt=""
            />
            <div class="offer__wrapper">
              <p class="offer__text"></p>
              <button class="btn offer__btn">the bakery</button>
            </div>
          </div>

          <div class="offer">
            <img
              class="offer__image"
              src="https://images.squarespace-cdn.com/content/v1/5874bb36f5e231cac816465e/1582204279239-Z7UZCX9ZJ9E3G1VNRPCP/Trove.Bakery.jpg"
              alt=""
            />
            <div class="offer__wrapper">
              <p class="offer__text"></p>
              <button class="btn offer__btn">online shop</button>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <div class="container">
        <h2>Trove</h2>
        <div class="social-media">
          <a href="#" class="social-media__link">Instagram</a>
          <a href="#" class="social-media__link">Twitter</a>
        </div>
        <div class="subscribtion">
          <form>
            <input type="text" />
            <input type="submit" />
          </form>
          <p class="subscrition text">Sign up to our newsletter to receive all the news, events and updates</p>
        </div>
      </div>
      <p class="photography">Photography by <a href="#">Jordan Michael</a></p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
